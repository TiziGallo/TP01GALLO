<!-- Imagen de la cultura de Jujuy -->

    <img src="assets/images/DJI_0475-1.jpg" alt="Cultura de Jujuy" style="max-width:65%; height:auto;">

<form id="contactForm" onsubmit="enviarFormulario(event)">  
    <label for="nombre">Nombre:</label>  
    <input type="text" id="nombre" name="nombre_usuario" required><br>  
    
    <label for="email">Correo Electrónico:</label>  
    <input type="email" id="email" name="email" required><br>  

    <label for="mensaje">Mensaje:</label>  
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br>  
    
    <input type="submit" value="Enviar">  
</form>
